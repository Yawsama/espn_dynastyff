{% extends "draft/base.html" %}
{% block content%}
    <div class="container">
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Team</th>
                <th>Position</th>
                <th>2020 Projection</th>
                <th>2019 Points</th>
            </tr>
        {%for player in players%}
            <tr>
                <td>{{player.rank}}</td>
                <td>{{player.name}}</td>
                <td>{{player.team}}</td>
                <td>{{player.position}}</td>
                <td>{{player.projection}}</td>
                <td>{{player.points}}</td>
            </tr>
        {% endfor %}
        </table>
        </div>
{% endblock content %}
